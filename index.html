<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"

    <title>Random Number and Color</title>
  </head>
  <body>
    <h1>Random Number and Color</h1>

    <form>
      <label for="minimum">Enter a minimum number</label>
      <input type="text" id="minimum" />
    </form>
    <form>
      <label for="maximum">Enter a maximum number</label>
      <input type="text" id="maximum" />
    </form>
    <form>
      <label for="color">Choose a color</label>
      <input type="color" id="color" />
    </form>

    <script src="./scripts.js" type="module"></script>
  </body>
